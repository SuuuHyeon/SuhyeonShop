<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf 연습</title>
</head>
<body>
<h1>연습 데이터</h1>

<!-- th:if : 조건부로 메시지 표시 -->
<p th:if="${showMessage}">
    메시지 보여주기~~~~~~~~ showMessage true임
</p>

<!-- th:each : 리스트 반복 -->
<ul>
    <li th:each="product : ${products}">
        <span th:text="${product.name}">Product Name</span> -
        <span th:text="${product.price}">Price</span>원
        <span th:if="${product.status == 'SELL'}">==== 판매중 ====</span>
        <span th:if="${product.status == 'SOLD OUT'}">(품절)</span>
    </li>
</ul>

<!-- th:switch : 사용자 상태에 따라 다른 메시지 표시 -->
<div th:switch="${status}">
    <p th:case="'admin'">관리자입니다!!!!!!!!!!!!!</p>
    <p th:case="'user'">유저입니다!!!!!!!!!!!!!!!!!!</p>
    <p th:case="*">정체불명임</p>
</div>
</body>
</html>
